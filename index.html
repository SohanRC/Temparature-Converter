<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <p class="heading">Please Enter The Temperature You'd Like To Convert !</p>
            <div class="calculation">
                <input type="number" name="number-input" id="number-input" value="">
                <select name="Temperature" id="temp">
                    <option value="Celcius">Celcius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <div class="btn-container">
                <button class="submit-btn" id="button">Submit</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
